<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="counter">0</h1>

    <div class="overlay">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="container">
        <nav>
            <div>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div>
                <a href="#">Playground</a>
            </div>
        </nav>

        <div class="header">
            <div class="h1">f</div>
            <div class="h1">l</div>
            <div class="h1">a</div>
            <div class="h1">w</div>
            <div class="h1">.</div>
        </div>

        <div class="hero">
            <img src="./2.jpg" alt="">
        </div>

        <div class="txt">
            <h1>sdfsdf</h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function startLoader() {
            let counterElement = document.querySelector(".counter");
            let currentValue = 0;

            function updateCounter() {
                if (currentValue === 100){
                    return;
                }

                currentValue += Math.floor(Math.random() *10) + 1;

                if (currentValue > 100) {
                    currentValue = 100;
                }

                counterElement.textContent = currentValue;
                
                let delay = Math.floor(Math.random() * 200) + 50;
                setTimeout(updateCounter, delay)
            }

            updateCounter();
        }

        startLoader();

        gsap.to(".counter", 0.25, {
            delay: 3.5,
            opacity: 0,
        });

        gsap.to(".bar", 1.5, {
            delay: 3.5,
            height: 0,
            stagger: {
                amount: 0.5,
            },
            ease: "power4.inOut",
        });

        gsap.from(".h1", 1.5, {
            delay: 4,
            y: 700,
            stagger: {
                amount: 0.5,
            },
            ease: "pwer4.inOut",
        })

        gsap.from(".hero", 2, {
            delay: 4.5,
            y: 400,
            ease: "power4.inOut",
        })
    </script>
</body>
</html>
